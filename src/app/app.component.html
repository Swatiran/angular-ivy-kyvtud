<div class="container-fluid">
  <br>
  <p>My Wallet</p>
  <div class="card cardContainer">
    <ul>
      <li *ngFor="let item of dataList">
        <div class="row">
          <div class="col-md-8">
            <div class="card cardItems">
              <p>Debit Card Number <span class="cardIcon"><img [src]="item.src"></span></p>
              <p>{{item.number}}</p>
            </div>
          </div>
          <div class="col-md-4">
            <button class="btn btn-lg btn-outline-primary" type="button" (click)="openModal('rem');index=item.id">Remove</button>
          </div>
        </div>
        <br>
      </li>
    </ul>
    <button class="col-md-4 add" type="button" (click)="openModal('add')">Add New Card</button>
    <!-- add modal -->
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayadd}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- <div class="modal-header">
            
          </div> -->
          <div class="modal-body">
            <span>
              <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
            </span>
            <h4 class="modal-title">Add New Card</h4>
              <label class="label" for="number">Enter Debit/Credit Card Number</label>
              <input type="text" maxlength="16" pattern="\d{16}" class="inp" id="number" placeholder="Enter Debit/Credit Card Number" [(ngModel)]="cNum" (input)="changelogo()">
              <br>
              <div class="row">
                <div class="col-md-4">
                  <label class="label" for="mm">Expiry Month</label>
                  <select class="inp" id="mm" [(ngModel)]="mon">
                  <option value="" selected disabled hidden>MM</option>
                  <option *ngFor="let data of monthList">{{data}}</option>
                </select>
                </div>
                <div class="col-md-4">
                  <label class="label" for="yy">Expiry Year</label>
                  <select class="inp" id="yy" [(ngModel)]="year">
                  <option value="" selected disabled hidden>YY</option>
                  <option *ngFor="let data of yearList">{{data}}</option>
                </select>
                </div>
                <div class="col-md-4">
                  <label class="label" for="number">CVV</label>
                  <input type="text" maxlength="3" pattern="\d{3}" class="inp" id="number" placeholder="CVV" [(ngModel)]="cvv">
                </div>
              </div>
              <br>
              <button type="button" class="add" (click)="onCloseHandled();addCard()" >Add Card</button>

          </div>
        </div>
      </div>
    </div>
  </div>
<!-- remove modal -->
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayrem}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header">
          
        </div> -->
        <div class="modal-body">
          <span>
            <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
          </span>
          <h4 class="modal-title">Are you sure you want to delete this card?</h4>
            <br>
            <button type="button" class="col-md-6 add" (click)="onCloseHandled(); removeCard()" >OK</button>
            <button type="button" class="col-md-6 btn btn-lg btn-outline-primary" (click)="onCloseHandled()" >Cancel</button>

        </div>
      </div>
    </div>
  </div>
</div>
